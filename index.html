<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Southwestern Turf Information System</title>
    <link href="css/Stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

    <div id="map" class="gmap"></div>

    <div id="sidebar">

        <form id="Layers">


            <div>
                <p><input type="checkbox" id='TerritoryLayerCheckbox' onchange='layerCheckBoxlistener(this,TerritoryLayer)' name="LayerBox"/>SelectTerritory</p>
                <div id="Layer7" class="label">
                    <p>&#x21C5</p>

                </div>
                <div id="TerritoryLayerList" class="elements">
                    <button type="button" onclick="updateLayers()">Update Map Layers</button>
                    <button type="button" onclick="downloadPlacesInfoToExcel()">Download places info</button><br>
                   <!-- <button type="button" onclick="downloadSchoolsInfoToExcel()">Download schools info</button><br>-->


                </div>
            </div>
            <div>
                <p><input type="checkbox" id='CountyLayerCheckBox' onchange='layerCheckBoxlistener(this,CountyLayer)' name="LayerBox"/>Counties</p>
                <div id="Layer5" class="label">
                    <p>&#x21C5</p>

                </div>
                <div id="countyList" class="elements">
                    <input type="checkbox" name="box1" /> - box one<br />


                </div>
            </div>

            <div>
                <p><input type="checkbox" id="FusionTableLayerCheckbox"onchange='layerCheckBoxlistener(this,ZIPLayer)' name="LayerBox"/>Zip Code Data</p>
                <div id="Layer1" class="label">
                    <p>&#x21C5</p>
                </div>

                <div id="fusionTableColumns" class="elements">
                    <form>
                        <label for="colorZipLayerBy">Color by</label>
                        <select name ="colorZipLayerBy" id="colorZipLayerBy" onchange="colorLayer(this,ZIPLayer)">
                            <option value="population">population</option>
                            <option value="household median income">household median income</option>
                        </select>

                    </form>

                </div>
            </div>

           <div>
                <p><input type="checkbox" id="SchoolsLayerCheckbox" onchange='layerCheckBoxlistener(this,SchoolsLayer)' name="LayerBox"/>Schools</p>
                <div id="Layer10" class="label">
                    <p>&#x21C5</p>
                </div>
                <div id="SchoolsElements" class="elements">


                </div>
            </div>
            <div>

                <p><input type="checkbox" onchange='layerCheckBoxlistener(this,HighSchoolDistrictLayer)' name="LayerBox"/>High School Districts</p>
                <div id="Layer2" class="label">
                    <p>&#x21C5</p>

                </div>
            </div>
            <div>
                <p><input type="checkbox" onchange='layerCheckBoxlistener(this,MiddleSchoolDistrictLayer)' name="LayerBox"/>Middle School Districts</p>
                <div id="Layer3" class="label">
                    <p>&#x21C5</p>

                </div>
            </div>
            <div>
                <p><input type="checkbox" onchange='layerCheckBoxlistener(this,ElementarySchoolDistrictLayer)' name="LayerBox"/>Elementary School Districts</p>
                <div id="Layer4" class="label">
                    <p>&#x21C5</p>

                </div>
            </div>

        <div>
            <p><input type="checkbox" id="PlacesLayerCheckbox" onchange='layerCheckBoxlistener(this,PlacesLayer)' name="LayerBox"/>Places</p>
            <div id="Layer6" class="label">
                <p>&#x21C5</p>
            </div>
            <div id="placesElements" class="elements">
            <div id="placesFilters">
                <label>Min Town Size: </label>
                <!--<input id="townSizeSlider" type="range" min="0" max="200000" step="100" value="1000" onchange="updateTextInput(this,this.value,'minTownSizeTextInput');" /> <br />-->
                <input type="text" id="minTownSizeTextInput" value="1000" onchange="updatePlacesLayer()" > </br>
                <label>Min Town income: </label>
                <!--<input id="townIncomeSlider" type="range" min="0" max="500000" step="1000" value="30000" onchange="updateTextInput(this,this.value,'minTownIncomeTextInput');" /> <br />-->
                <input type="text" id="minTownIncomeTextInput" value="30000"onchange="updatePlacesLayer()"></br>

            </div>

            </div>
        </div>
            <div>
                <p><input type="checkbox" id="PermitsLayerCheckbox" onchange='layerCheckBoxlistener(this,PermitsLayer)' name="LayerBox"/>Permits</p>
                <div id="Layer8" class="label">
                    <p>&#x21C5</p>
                </div>
                <div id="PermitsElements" class="elements">


                </div>
            </div>
            <div>
                <p><input type="checkbox" id="HQLayerCheckbox" onchange='layerCheckBoxlistener(this,HQLayer)' name="LayerBox"/>Headquarters</p>
                <div id="Layer9" class="label">
                    <p>&#x21C5</p>
                </div>
                <div id="HQElements" class="elements">


                </div>
            </div>



        </form>

    </div>


<script src="js/FusionTableMaps.js"></script>
<script src="js/downloadManager.js"></script>
<script type="text/javascript">
    initSidebar();
    initMap();
  
</script>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_DpKuwQ8Xq7_Wcn9kUQdALSGGIorGKq0&callback=initMap">
</script>
</body>
</html>
